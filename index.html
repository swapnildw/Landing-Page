<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#welcome">Welcome</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="welcome">
            <h1>Welcome, I am Swapnil Waghmare</h1>
            <p>Mail ID: abc@gmail.com</p>
            <p>Contact: 123456</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>This is the about us section where you can describe more about yourself or your business.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Swapnil Waghmare. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
